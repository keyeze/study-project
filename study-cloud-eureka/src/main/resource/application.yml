eureka:
  client:
#   是否注册自己
    register-with-eureka: true
#   是否检索服务,(因为是注册中心,不需要依赖其他服务)
    fetch-registry: true
  instance:
    appname: eureka-service
    #服务续约间隔时间(默认30秒)
    lease-renewal-interval-in-seconds: 30
    #服务失效时间(默认90秒)
    lease-expiration-duration-in-seconds: 90
  server:
    #是否启动自我保护机制
    enable-self-preservation: true
spring:
  application:
    name: eureka-server
